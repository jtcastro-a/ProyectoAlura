<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - BarberMy</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/estilos.css" />
  </head>
  <body>
    <!--Encabersado-->
    <header>
      <div class="caja">
        <h1>
          <img src="/imagenes/logo.png" alt="Logo de la Barbería" srcset="" />
        </h1>

        <nav>
          <ul class="navegacion">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/productos.html">Productos</a></li>
            <li><a href="/contactos.html">Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="formularioMain">
      <form action="">
        <label for="nombreyapellido">Nombre y Apellído</label>
        <input
          type="text"
          id="nombreyapellido"
          class="input-padron"
          required
          placeholder="Nombre y Apellído"
        />

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(809) 555-5050"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le contactamos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="telefono-"
            ><input
              type="radio"
              name="contacto"
              value="telefono-"
              id="telefono-"
            />Teléfono</label
          >

          <label for="whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Reservar turno en la:</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label>
          <input type="checkbox" checked class="checkbox" />¿Le gustaría recibir
          novedades de la barbería?</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!--Pie-->
    <footer>
      <img src="/imagenes/logo-blanco.png" alt="Logo de la Barbería" />
      <p class="copyright">&copy; Copyright Barbería Alura(Jt) y el año 2023</p>
    </footer>
  </body>
</html>
